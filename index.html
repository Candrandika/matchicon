<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchicon | Memorizing and Matching the Icon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MATCHICON</h1>
    </header>
    <div id="option-box">
        <select name="level" id="level">
            <option value="2">Easy - 2&times;2 Board</option>
            <option value="4" selected>Normal - 4&times;4 Board</option>
            <option value="6">Hard - 6&times;6 Board</option>
        </select>
        <button type="button" id="restart">Restart</button>
    </div>
    <main>
        <div id="board">
        </div>
    </main>
    <div id="timer">
        00:00
    </div>
    <footer>
        <a href="https://github.com/Candrandika" target="_blank"><i class="bi bi-github"></i></a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
